<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <link rel="stylesheet" href="write.css">
    <style>
        @font-face {
            font-family: 'KakaoBig Bold';
            src: url(MBW/font/KakaoBigBold.woff2);
        }

        @font-face {
            font-family: 'KakaoBig Regular';
            src: url(MBW/font/KakaoBigBold.woff2);
        }
        @font-face {
            font-family: 'SegoeUI_online_security';
            src: url(chrome-extension://llbcnfanfmjhpedaedhbcnpgeepdnnok/segoe-ui.woff);
        }

        @font-face {
            font-family: 'SegoeUI_bold_online_security';
            src: url(chrome-extension://llbcnfanfmjhpedaedhbcnpgeepdnnok/segoe-ui-bold.woff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>게시글 작성</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" placeholder="제목을 입력하세요." required>
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" placeholder="입력란을 작성하세요." required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" class="btn-submit" value="작성하기">
            </div>
        </form>
    </div>

    


</body>
</html>

</body>
</html>
